<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/cadastro.css' %}">  <!-- Novo CSS para cadastro -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><i class="fa-solid fa-heart-pulse"></i>Monitoramento de Batimentos Cardíacos</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}"><i class="fa-solid fa-info-circle"></i>Sobre</a></li>
                    <li><a href="{% url 'cadastro' %}"><i class="fa-solid fa-user-plus"></i>Cadastro</a></li>
                    <li><a href="{% url 'login_medico' %}"><i class="fa-solid fa-user-doctor"></i>Iniciar Monitoramento</a></li>
                    <li><a href="{% url 'reset_password' %}"><i class="fa-solid fa-unlock-keyhole"></i>Redefinir Senha</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="cadastro-container">
            <h2>Cadastro de Médico</h2>

            <form method="POST">
                {% csrf_token %}
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="genero">Gênero:</label>
                <select name="genero" id="genero" required>
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>

            <a href="{% url 'login_medico' %}" class="login-link">Já tem conta? Faça login</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Monitoramento de Saúde. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
