<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacientes Cadastrados</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
        <link rel="stylesheet" href="{% static 'styles/pacientes.css' %}">
    </head>

    <body>
        <h2>Pacientes Cadastrados</h2>
        <ul>
            {% for paciente in pacientes %}
            <li>
                {{ paciente.nome }} - {{ paciente.telefone }}
                <a href="{% url 'ver_historico' paciente_nome=paciente.nome %}">
                    <button>Ver HistÃ³rico</button>
                </a>
            </li>
            {% empty %}
            <li>Nenhum paciente encontrado.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'dashboard' %}" class="back-btn">Voltar</a>
    </body>

</html>
